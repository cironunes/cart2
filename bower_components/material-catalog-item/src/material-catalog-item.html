<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="material-catalog-item">
    <template>
      <img class$="{{namespace}}" src="{{photo}}">
      <span class$="{{namespace}}">{{price}}</span>
      <content />
    </template>
</dom-module>

<script>
    Polymer({
        is: 'material-catalog-item',
        properties: {
            photo: String,
            price: Number,
            namespace: String
        }
    });
</script>
