<h1>Catalog</h1>
<ul>
    <li *for="#item of catalog.items">
        <material-catalog-item [name]="item.name"
                               [price]="item.price"
                               [photo]="item.photo"
                               [description]="item.description">
            <button (click)="cart.addItem(item)" class="md-button">add</button>
        </material-catalog-item>
    </li>
</ul>

<hr/>

<h1>Cart</h1>
<ul>
    <li *for="#cartItem of cart.items">
        <span>{{ cartItem.name }}</span>
        <span>{{ cartItem.quantity }}</span>
        <button (click)="cart.removeItem(cartItem)" class="md-button">remove</button>
    </li>
</ul>
<span>Total: {{ cart.calculateTotal() }}</span>
<button (click)="cart.checkout()"
        *if="cart.items.length"
        class="md-button">checkout</button>
